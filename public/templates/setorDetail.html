<div class="container">
    <form>
         <div ng-if="$ctrl.setor">
             <h3>"{{$ctrl.editName}}"</h3>
             <div class="form-group">
                 <label for="nomeExibido">Id: </label>{{$ctrl.setor.setor_id}}</div>
             <div class="form-group">
                 <label for="editNome">Name: </label>
                 <input class="form-control" id="editNome" ng-model="$ctrl.editName" placeholder="name"/>
             </div>
             <button class="btn btn-success" ng-click="$ctrl.save()">Save</button>
             <button class="btn btn-danger" ng-click="$ctrl.cancel()">Cancel</button>
         </div>
     </form>
 </div>
