<div class="container">
    <form ng-submit="registrar()">
        <div class="form-group">
          <label for="email_input">Cadastro</label>
          <input type="text" ng-model="usuario.nome" class="form-control" id="InputNome" placeholder="Nome">
        </div>
        <div class="form-group">
          <input type="email" ng-model="usuario.email" class="form-control" id="InputEmail1" placeholder="Seu email">
        </div>
        <div class="form-group">
          <input type="password" ng-model="usuario.password" class="form-control" id="InputPassword1" placeholder="Senha">
        </div>
        <div class="form-group">
            <input type="password" ng-model="usuario.password_conf" class="form-control" id="InputPassword2" placeholder="Confirmar senha">
          </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <button class="btn btn-danger" ng-click = "$ctrl.cancel()">Cancelar</button>
      </form>
</div>
