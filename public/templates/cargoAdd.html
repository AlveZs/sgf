<div class="container">
    <form ng-submit = "submitCargoForm()">
        <div class="form-group">
            <label for="nomeCargo">Nome</label>
            <input type="text" ng-model="$ctrl.nomeCargo" class="form-control" id="InputNome" placeholder="Nome do cargo" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
