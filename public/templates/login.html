<div class="container">
    <form ng-submit="login()">
        <div class="form-group">
          <label for="email_input">Login</label>
          <input type="email" ng-model="credentials.email" class="form-control" id="InputEmail1" placeholder="Seu email">
        </div>
        <div class="form-group">
          <input type="password" ng-model="credentials.password" class="form-control" id="InputPassword1" placeholder="Senha">
        </div>
        <div class="form-group">
            <a ng-click="registrar()">Registrar</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
</div>
